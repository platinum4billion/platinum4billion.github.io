
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Playthrough Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
            }

            .playthrough-time {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .image-container {
                display: flex;
                justify-content: center;
                gap: 20px;
                flex-wrap: wrap;
            }

            .image-container img {
                aspect-ratio: 4 / 3;
                width: 45%;
                max-width: 400px;
            }

            /* Responsive design for mobile */
            @media (max-width: 600px) {
                .image-container {
                    flex-direction: column;
                    align-items: center; /* Center images on mobile */
                }

                .image-container img {
                    width: 80%;
                }
            }
        </style>
    </head>
    <body>
        <div class="playthrough-time">Current Playthrough Time: 29:24:21</div>

        <div class="image-container">
            <img src="image1.png" alt="Image 1" class="no-cache" />
            <img src="image2.png" alt="Image 2" class="no-cache" />
        </div>

        <script>
            // Append a timestamp to each image to prevent caching
            document.querySelectorAll('.no-cache').forEach(img => {
                img.src = `${img.src}?t=${new Date().getTime()}`;
            });
        </script>
    </body>
    </html>
